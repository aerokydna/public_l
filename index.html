<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행운의 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div class="theme-switcher-container">
            <span id="theme-icon" style="font-size: 24px; vertical-align: middle; margin-right: 10px;"></span>
            <input type="checkbox" id="theme-switcher" class="theme-switcher">
        </div>

        <h1 class="app-title">
            <span class="app-icon">🎲</span>
            행운의 로또 번호 생성기
        </h1>
        <p class="app-description">버튼을 눌러 당신의 행운 번호 6개를 확인하세요!</p>
        
        <div id="numbers-display" class="numbers-display">
            <!-- 번호 생성 전 안내 메시지 -->
            <p style="color: var(--text-color-secondary);">버튼을 눌러 번호를 생성해주세요.</p>
        </div>
        
        <button id="generate-btn" class="generate-btn">번호 생성하기</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
