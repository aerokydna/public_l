
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <div class="theme-switcher-container">
            <input type="checkbox" id="theme-switcher" class="theme-switcher">
        </div>
        <h1 class="app-title">
            <span role="img" aria-label="lottery icon" class="app-icon">🎟️</span>
            로또 번호 생성기
        </h1>
        <p class="app-description">다음 추첨을 위한 행운의 번호를 생성해보세요!</p>

        <div class="numbers-display" id="numbers-display">
            <!-- Numbers will be generated here -->
        </div>

        <button class="generate-btn" id="generate-btn">번호 생성하기</button>
    </main>

    <div class="form-section">
        <h2 class="form-title">추첨 후기 보내기</h2>
        <p class="form-description">행운의 순간을 다른 사람들과 공유해주세요!</p>
        <form action="https://formspree.io/f/xojjanzz" method="POST" class="story-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 (선택 사항):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="story">당신의 이야기:</label>
                <textarea id="story" name="story" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn generate-btn">후기 제출하기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
