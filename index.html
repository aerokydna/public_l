
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <h1 class="app-title">
            <span role="img" aria-label="lottery icon" class="app-icon">🎟️</span>
            로또 번호 생성기
        </h1>
        <p class="app-description">다음 추첨을 위한 행운의 번호를 생성해보세요!</p>

        <div class="numbers-display" id="numbers-display">
            <!-- Numbers will be generated here -->
        </div>

        <button class="generate-btn" id="generate-btn">번호 생성하기</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
